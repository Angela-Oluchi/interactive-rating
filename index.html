<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-rating</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="star">
            <img src="./images/icon-star.svg" alt="star icon">
        </div>

        <div class="text">
            <h2>How did we do?</h2>
            <p class="info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="number">
            <button class="one">1</button>
            <button class="one">2</button>
            <button class="one">3</button>
            <button class="one">4</button>
            <button class="one">5</button>
        </div>

        <div class="">
            <button class="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
